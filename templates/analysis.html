<style>
    /* == GAYA KHUSUS HALAMAN ANALISIS == */

    .analysis-page-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        height: 100svh;
        background-color: var(--bg-gray);
        overflow: hidden;
    }

    .analysis-header {
        background: var(--primary-blue);
        color: white;
        padding: 20px;
        flex-shrink: 0;
        z-index: 10;
    }
    
    .header-main-nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        font-weight: 600;
    }
    .header-main-nav .book-selector, .header-main-nav .date-selector {
        display: flex;
        align-items: center;
        gap: 15px;
        cursor: pointer;
    }
    .header-main-nav .title {
        font-size: 18px;
    }

    .header-tabs {
        display: flex;
        align-items: center;
        position: relative;
    }

    .header-tabs .active-pill {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        background-color: white;
        border-radius: 25px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        transition: left 0.4s cubic-bezier(0.25, 1, 0.5, 1), width 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        z-index: 1;
    }

    .header-tabs .tab-button {
        background: transparent;
        border: none;
        color: white;
        padding: 10px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
        z-index: 2;
        transition: color 0.3s;
        flex-grow: 1;
        justify-content: center;
    }
    .header-tabs .tab-button.active {
        color: var(--primary-blue);
        font-weight: 600;
    }
    .header-tabs .tab-button .tab-icon {
        font-size: 20px;
    }
    .header-tabs .tab-button .tab-label {
        display: inline-block;
        max-width: 0;
        opacity: 0;
        overflow: hidden;
        transition: max-width 0.4s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.3s ease-in-out, margin-left 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        white-space: nowrap;
    }
    .header-tabs .tab-button.active .tab-label {
        max-width: 100px;
        opacity: 1;
        margin-left: 5px;
    }
    
    .analysis-content { flex-grow: 1; overflow-y: auto; overscroll-behavior-y: contain; padding: 20px; padding-bottom: 100px; }
    .filter-bar { font-weight: 600; color: var(--primary-blue); margin-bottom: 20px; }
    .donut-chart-card { background-color: white; border-radius: 18px; padding: 20px; box-shadow: 0 4px 25px rgba(0,0,0,0.06); margin-bottom: 20px; }
    .donut-chart { width: 100%; max-width: 250px; margin: 0 auto; position: relative; }
    .donut-chart-svg { transform: rotate(-90deg); }
    .donut-chart-svg .chart-background { fill: none; stroke: #eee; stroke-width: 3.8; }
    .donut-chart-svg .chart-segment { fill: none; stroke: var(--expense-red); stroke-width: 3.8; stroke-linecap: round; transition: stroke-dashoffset 1s ease-out; }
    .donut-chart-center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
    .donut-chart-center .label { font-size: 14px; color: var(--text-light); }
    .donut-chart-center .amount { font-size: 22px; font-weight: 700; color: var(--text-dark); }
    .category-list-card { background-color: white; border-radius: 18px; padding: 10px 20px; box-shadow: 0 4px 25px rgba(0,0,0,0.06); }
    .category-item-row { display: flex; align-items: center; padding: 15px 0; border-bottom: 1px solid var(--bg-gray); }
    .category-item-row:last-child { border-bottom: none; }
    .category-item-row .icon { font-size: 24px; margin-right: 15px; }
    .category-item-row .name { font-weight: 500; flex-grow: 1; }
    .category-item-row .percentage { width: 50px; text-align: right; color: var(--text-light); }
    .category-item-row .amount { width: 120px; text-align: right; font-weight: 600; }
</style>

<div class="analysis-page-container">
    <header class="analysis-header">
        <div class="header-main-nav">

            <button class="tab-button" data-mode="penghasilan">
                <i class="fas fa-dollar-sign tab-icon"></i>
                <span class="tab-label">Penghasilan</span>
            </button>
            <button class="tab-button" data-mode="anggaran">
                <i class="fas fa-file-invoice-dollar tab-icon"></i>
                <span class="tab-label">Anggaran</span>
            </button>
            <button class="tab-button" data-mode="tren">
                <i class="fas fa-chart-line tab-icon"></i>

            </button>
            <button class="tab-button" data-mode="aset">

    <main class="analysis-content">
        <div class="filter-bar">Oleh Kategori <i class="fas fa-chevron-down fa-xs"></i></div>
        <div class="donut-chart-card">
            <div class="donut-chart">
                <svg viewBox="0 0 36 36" class="donut-chart-svg">
                    <circle class="chart-background" cx="18" cy="18" r="15.9155"></circle>
                    <circle id="chart-segment" class="chart-segment" cx="18" cy="18" r="15.9155" stroke-dasharray="0 100"></circle>
                </svg>
                <div class="donut-chart-center">
                    <div class="label" id="chart-center-label">Pengeluaran</div>

    <footer class="bottom-nav">

        <a href="/wallet" class="nav-item"><i class="fas fa-wallet"></i><span>Dompet</span></a>
        <a href="/analysis" class="nav-item active"><i class="fas fa-chart-pie"></i><span>Analisis</span></a>
        <a href="/more" class="nav-item"><i class="fas fa-ellipsis-h"></i><span>Lebih</span></a>
    </footer>
</div>

<script type="text/javascript-template">
    // [PERBAIKAN] Skrip sekarang dibungkus dalam tag template
    // dan akan dieksekusi oleh layout.html

    (function initAnalysisPage() {
        console.log("Halaman Analisis diinisialisasi dari file-nya sendiri!");

        const activePill = document.querySelector('.header-tabs .active-pill');
        const tabButtons = document.querySelectorAll('.header-tabs .tab-button');
        if (!activePill || !tabButtons.length) return;

        function movePill(targetButton) {
            requestAnimationFrame(() => {
                if (targetButton) {
                    activePill.style.width = `${targetButton.offsetWidth}px`;
                    activePill.style.left = `${targetButton.offsetLeft}px`;
                }
            });
        }

        function handleTabClick(event) {
            const clickedButton = event.currentTarget;
            tabButtons.forEach(btn => btn.classList.remove('active'));
            clickedButton.classList.add('active');
            movePill(clickedButton);

            const mode = clickedButton.dataset.mode;
            if (mode === 'pengeluaran') {
                animateChart(99.9, 1000204542, 'Pengeluaran', 'var(--expense-red)');
            } else if (mode === 'penghasilan') {
                animateChart(85, 850000000, 'Penghasilan', 'var(--income-green)');
            } else {
                animateChart(0, 0, mode.charAt(0).toUpperCase() + mode.slice(1), '#ccc');
            }
        }

        tabButtons.forEach(button => {
            button.addEventListener('click', handleTabClick);
        });

        const initialActiveTab = document.querySelector('.header-tabs .tab-button.active');
        if (initialActiveTab) {
            // Beri jeda untuk memastikan semua style dan font sudah dimuat
            setTimeout(() => {
                movePill(initialActiveTab);
            }, 50);
        }
        
        window.addEventListener('resize', () => {
            const currentActiveTab = document.querySelector('.header-tabs .tab-button.active');
            if (currentActiveTab) {
                movePill(currentActiveTab);
            }
        });

        function animateChart(percentage, totalAmount, label, color) {
            const segment = document.getElementById('chart-segment');
            const amountEl = document.getElementById('chart-total-amount');
            const labelEl = document.getElementById('chart-center-label');
            if (!segment || !amountEl || !labelEl) return;
            labelEl.textContent = label;
            segment.style.stroke = color;
            const radius = segment.r.baseVal.value;
            const circumference = 2 * Math.PI * radius;
            segment.style.strokeDasharray = `${circumference} ${circumference}`;
            const offset = circumference - (percentage / 100) * circumference;
            segment.style.strokeDashoffset = offset;
            let currentAmount = 0;
            const steps = 100;
            const increment = totalAmount / steps;
            if(window.chartCounter) clearInterval(window.chartCounter);
            window.chartCounter = setInterval(() => {
                currentAmount += increment;
                if (currentAmount >= totalAmount) {
                    currentAmount = totalAmount;
                    clearInterval(window.chartCounter);
                }
                amountEl.textContent = 'Rp' + Math.floor(currentAmount).toLocaleString('id-ID');
            }, 10);
        }

        setTimeout(() => {
            animateChart(99.9, 1000204542, 'Pengeluaran', 'var(--expense-red)'); 
        }, 100);
    })();
</script>
