<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Mengarahkan...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loading-spinner {
            display: inline-block;
            border: 4px solid rgba(0,0,0,0.1);
            border-top-color: #4A47A3; /* Warna primary-blue Anda */
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-200 dark:bg-slate-900">
    <div class="flex min-h-screen items-center justify-center text-center">
        <div>
            <div class="loading-spinner"></div>
            <h1 class="text-xl font-bold text-slate-700 dark:text-white mt-4">Login Berhasil</h1>
            <p class="text-slate-500 dark:text-slate-400">Menyimpan sesi Anda dan mengarahkan...</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // 1. Buat objek URLSearchPrms dari query string di URL
                const params = new URLSearchParams(window.location.search);
                
                // 2. Ambil 'token' dari parameter URL
                const token = params.get('token');

                if (token) {
                    // 3. [KUNCI] Simpan token ke localStorage
                    localStorage.setItem('sessionToken', token);
                    
                    // 4. Hapus parameter token dari URL dan arahkan ke dashboard
                    window.location.href = '/';
                } else {
                    // 5. Jika tidak ada token, kirim kembali ke login
                    throw new Error('Token callback tidak ditemukan.');
                }
            } catch (error) {
                console.error('Gagal memproses callback:', error);
                // Arahkan ke login jika terjadi error
                window.location.href = '/login';
            }
        });
    </script>
</body>
</html>
