<style>
        /* CSS untuk Halaman Create Wallet */
        .create-wallet-page-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100svh;
            max-width: 480px;
            margin: 0 auto;
        }
        .create-wallet-header {
            background: var(--primary-blue);
            color: white;
            padding: 20px;
            flex-shrink: 0;
            z-index: 10;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
        }
        .header-top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: 600;
        }
        .header-top-nav .back-link {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }
        .create-wallet-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .form-card {
            background-color: white;
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.06);
        }
        .dark .form-card { 
            background-color: #374151; 
        }
        .form-card .form-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-dark);
        }
        .dark .form-card .form-title { 
            color: white; 
        }
        .form-card .form-group { 
            margin-bottom: 15px; 
        }
        .form-card label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-light);
            margin-bottom: 8px;
        }
        .form-card .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background-color: var(--bg-gray);
            font-size: 14px;
            color: var(--text-dark);
        }
        .dark .form-card .input-field {
            background-color: #4b5563;
            border-color: #4b5563;
            color: white;
        }
        .form-card .submit-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .form-card .submit-btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        /* Spinner untuk tombol */
        .loading-spinner { display: none; }
        .loading-spinner.active {
            display: inline-block;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            width: 1rem;
            height: 1rem;
            animation: spin 1s ease-in-out infinite;
        }

        /* [BARU] Style untuk pilihan Icon */
        .icon-selection-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .icon-input {
            width: 60px !important;
            text-align: center;
            font-size: 24px !important;
            padding: 5px 10px !important;
        }
        .emoji-presets {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .emoji-btn {
            font-size: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-gray);
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .dark .emoji-btn {
            background-color: #4b5563;
            border-color: #374151;
        }
        .emoji-btn:hover {
            background-color: var(--light-purple);
            border-color: var(--primary-blue);
        }
</style>

<div class="create-wallet-page-container">

    <header class="create-wallet-header">
        <div class="header-top-nav">
            <a href="/books" class="back-link"><i class="fas fa-chevron-left"></i></a>
            <span>Buat Buku Baru</span>
            <span style="width: 20px;"></span> 
        </div>
    </header>

    <main class="create-wallet-content">
        
        <div id="error-container" class="hidden my-2 p-3 text-sm text-red-700 bg-red-100 rounded-md dark:bg-red-950 dark:text-red-400 mb-4"></div>

        <form id="create-wallet-form" class="form-card">
            <h3 class="form-title">Detail Buku Baru</h3>
            
            <div class="form-group">
                <label for="wallet-icon">Ikon</label>
                <div class="icon-selection-container">
                    <input class="input-field icon-input" id="wallet-icon" value="üìö" maxlength="2" required />
                    <div class="emoji-presets">
                        <button type="button" class="emoji-btn" onclick="selectWalletIcon('üè†')">üè†</button>
                        <button type="button" class="emoji-btn" onclick="selectWalletIcon('üíº')">üíº</button>
                        <button type="button" class="emoji-btn" onclick="selectWalletIcon('üéì')">üéì</button>
                        <button type="button" class="emoji-btn" onclick="selectWalletIcon('üõí')">üõí</button>
                        <button type="button" class="emoji-btn" onclick="selectWalletIcon('‚úàÔ∏è')">‚úàÔ∏è</button>
                        <button type="button" class="emoji-btn" onclick="selectWalletIcon('‚ù§Ô∏è')">‚ù§Ô∏è</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="wallet-name">Nama Buku</label>
                <input class="input-field" placeholder="Contoh: Buku Pribadi, Kantor, dll." id="wallet-name" value="" required />
            </div>

            <input type="hidden" id="module-type" value="CASH_FLOW" /> 
            
            <div style="padding-top: 10px;">
                <button type="submit" class="submit-btn">
                    <span class="loading-spinner" id="spinner"></span>
                    <span id="button-text">Buat Buku</span>
                </button>
            </div>
        </form>
    </main>
</div>

<script>
    window.selectWalletIcon = function(icon) {
        document.getElementById('wallet-icon').value = icon;
    }
</script>
