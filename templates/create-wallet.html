<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Dompet - Casflo.id</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loading-spinner { display: none; }
        .loading-spinner.active {
            display: inline-block;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            width: 1rem;
            height: 1rem;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        /* Skrip tema gelap mini */
        (function() {
            try {
                const s = localStorage.getItem('casflo');
                if (s && JSON.parse(s).theme === 'dark') {
                    document.documentElement.classList.add('dark');
                }
            } catch (e) {}
        })();
    </style>
</head>
<body class="bg-slate-200 dark:bg-slate-900">
    <div class="flex min-h-screen items-center justify-center p-4">
        <div class="w-full max-w-md rounded-xl border border-slate-200 bg-white p-6 pt-5 dark:border-slate-800 dark:bg-slate-950">
            <div class="mb-4 text-center">
                <h3 class="mb-1 text-xl font-bold text-slate-700 dark:text-white"> Selamat Datang! </h3>
                <p class="text-sm text-slate-500 dark:text-slate-400"> Buat dompet pertama Anda untuk memulai. </p>
            </div>
            <div id="error-container" class="hidden my-2 p-3 text-sm text-red-700 bg-red-100 rounded-md dark:bg-red-950 dark:text-red-400"></div>
            <form id="create-wallet-form">
                <div class="py-2">
                    <label for="wallet-name" class="mb-2 inline-flex cursor-pointer text-sm font-bold text-slate-600 dark:text-slate-200"> Nama Dompet </label>
                    <input class="z-10 w-full rounded-xl border-slate-200 bg-slate-100 py-3 px-4 text-sm/[1.125rem] text-slate-600 placeholder:text-slate-400 dark:border-slate-800 dark:bg-slate-900 dark:text-slate-200" placeholder="Contoh: Dompet Pribadi" id="wallet-name" value="Dompet Pribadi" required />
                </div>
                <input type="hidden" id="module-type" value="CASH_FLOW" /> 
                <div class="pt-3">
                    <button type="submit" class="inline-flex w-full items-center justify-center gap-3 rounded-xl bg-blue-600 px-5 py-2.5 text-sm font-medium text-white transition-all hover:bg-blue-800">
                        <span class="loading-spinner" id="spinner"></span>
                        <span id="button-text">Buat Dompet</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('create-wallet-form');
            const errorContainer = document.getElementById('error-container');
            const spinner = document.getElementById('spinner');
            const buttonText = document.getElementById('button-text');
            const token = localStorage.getItem('sessionToken');
            const apiUrl = 'https://api.casflo.id/api/v1';

            if (!token) {
                window.location.href = '/login'; // Jika token tidak ada, kembali ke login
                return;
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const walletName = document.getElementById('wallet-name').value;
                const moduleType = document.getElementById('module-type').value;

                // Tampilkan loading
                errorContainer.classList.add('hidden');
                spinner.classList.add('active');
                buttonText.textContent = 'Membuat...';
                form.querySelector('button').disabled = true;

                try {
                    // Panggil API POST /wallets
                    const response = await fetch(`${apiUrl}/wallets`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            name: walletName,
                            moduleType: moduleType
                        })
                    });

                    const result = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(result.error?.message || 'Gagal membuat dompet');
                    }

                    // Sukses! Arahkan ke halaman utama
                    window.location.href = '/';

                } catch (error) {
                    errorContainer.textContent = error.message;
                    errorContainer.classList.remove('hidden');
                    // Reset tombol
                    spinner.classList.remove('active');
                    buttonText.textContent = 'Buat Dompet';
                    form.querySelector('button').disabled = false;
                }
            });
        });
    </script>
</body>
</html>
