<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Buat Buku Baru - Casflo.id</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        // Konfigurasi Tailwind untuk Mode Gelap
        tailwind.config = {
            darkMode: 'class'
        };

        // Skrip Mode Gelap (dijalankan sebelum render)
        (function() {
            const settingsKey = 'casflo';
            let theme = 'system';
            try {
                const settings = localStorage.getItem(settingsKey);
                if (settings) {
                    theme = JSON.parse(settings).theme || 'system';
                }
            } catch (e) {}
            
            if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
    
    <style>
        /* CSS Global Minimal */
        :root {
            --primary-blue: #4A47A3;
            --text-dark: #333;
            --text-light: #888;
            --expense-red: #E84545;
            --income-green: #51CF66;
            --bg-gray: #f4f5f9;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-gray); 
        }
        .dark body {
            background-color: #111827; /* dark:bg-gray-900 */
        }
        
        /* Spinner (dari file lama) */
        .loading-spinner { display: none; }
        .loading-spinner.active {
            display: inline-block;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            width: 1rem;
            height: 1rem;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* [BARU] Tata Letak Halaman (dari books.html) */
        .create-wallet-page-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100svh;
            max-width: 480px;
            margin: 0 auto;
            background-color: var(--bg-gray);
        }
        .dark .create-wallet-page-container {
            background-color: #111827;
        }
        
        .create-wallet-header {
            background: var(--primary-blue);
            color: white;
            padding: 20px;
            flex-shrink: 0;
            z-index: 10;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
        }
        .header-top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: 600;
        }
        .header-top-nav .back-link {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }
        
        .create-wallet-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        /* [BARU] Kartu Form (dari books.html) */
        .form-card {
            background-color: white;
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.06);
        }
        .dark .form-card { 
            background-color: #374151; 
        }
        
        .form-card .form-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-dark);
        }
        .dark .form-card .form-title { 
            color: white; 
        }
        
        .form-card .form-group { 
            margin-bottom: 15px; 
        }
        
        .form-card label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-light);
            margin-bottom: 8px;
        }
        
        .form-card .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background-color: var(--bg-gray);
            font-size: 14px;
            color: var(--text-dark);
        }
        .dark .form-card .input-field {
            background-color: #4b5563;
            border-color: #4b5563;
            color: white;
        }
        
        .form-card .submit-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .form-card .submit-btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-slate-200 dark:bg-slate-900">
    
    <div class="create-wallet-page-container">

        <header class="create-wallet-header">
            <div class="header-top-nav">
                <a href="/books" class="back-link"><i class="fas fa-chevron-left"></i></a>
                <span>Buat Buku Baru</span>
                <span style="width: 20px;"></span> 
            </div>
        </header>

        <main class="create-wallet-content">
            
            <div id="error-container" class="hidden my-2 p-3 text-sm text-red-700 bg-red-100 rounded-md dark:bg-red-950 dark:text-red-400 mb-4"></div>

            <form id="create-wallet-form" class="form-card">
                <h3 class="form-title">Detail Buku Baru</h3>
                
                <div class="form-group">
                    <label for="wallet-name">Nama Buku</label>
                    <input class="input-field" placeholder="Contoh: Buku Pribadi, Kantor, dll." id="wallet-name" value="Buku Pribadi" required />
                </div>

                <input type="hidden" id="module-type" value="CASH_FLOW" /> 
                
                <div style="padding-top: 10px;">
                    <button type="submit" class="submit-btn">
                        <span class="loading-spinner" id="spinner"></span>
                        <span id="button-text">Buat Buku</span>
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('create-wallet-form');
            const errorContainer = document.getElementById('error-container');
            const spinner = document.getElementById('spinner');
            const buttonText = document.getElementById('button-text');
            const token = localStorage.getItem('sessionToken');
            const apiUrl = 'https://api.casflo.id/api/v1';

            if (!token) {
                window.location.href = '/login'; // Jika token tidak ada, kembali ke login
                return;
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const walletName = document.getElementById('wallet-name').value;
                const moduleType = document.getElementById('module-type').value;

                // Tampilkan loading
                errorContainer.classList.add('hidden');
                spinner.classList.add('active');
                buttonText.style.display = 'none'; // <-- [PERBAIKAN 1] Sembunyikan teks
                form.querySelector('button').disabled = true;

                try {
                    // Panggil API POST /wallets
                    const response = await fetch(`${apiUrl}/wallets`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            name: walletName,
                            moduleType: moduleType
                        })
                    });

                    const result = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(result.error?.message || 'Gagal membuat buku');
                    }

                    // Sukses! Arahkan ke halaman /books
                    window.location.href = '/books'; 

                } catch (error) {
                    errorContainer.textContent = error.message;
                    errorContainer.classList.remove('hidden');
                    // Reset tombol
                    spinner.classList.remove('active');
                    buttonText.style.display = 'inline'; // <-- [PERBAIKAN 2] Tampilkan teks kembali
                    buttonText.textContent = 'Buat Buku';
                    form.querySelector('button').disabled = false;
                }
            });
        });
    </script>
</body>
</html>
