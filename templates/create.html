<div class="add-view active">
    <div class="add-header">
        <div class="type-selector-header">
            <button class="type-btn-header expense active" id="expenseBtn" onclick="selectType('expense')"><i class="fas fa-minus-circle"></i><span>Pengeluaran</span></button>
            <button class="type-btn-header income" id="incomeBtn" onclick="selectType('income')"><i class="fas fa-plus-circle"></i><span>Pemasukan</span></button>
        </div>
        <a href="/" class="close-btn"><i class="fas fa-times"></i></a>
    </div>
    <div class="categories-section" style="display: none;">
        <div class="category-group"><div class="group-title">Direkomendasikan</div><div class="category-grid" id="recommendedGrid"></div></div>
        <div class="category-group"><div class="group-title">Belum Dikelompokkan</div><div class="category-grid" id="uncategorizedGrid"></div></div>
    </div>
    <div class="calculator-section new-layout"> <div class="amount-container new-style">
            <div class="amount-row">
                <div class="input-wrapper" id="account-selector" onclick="openAccountSwitcher()">
                    <span class="label">Akun</span>
                    <div class="value-row">
                        <i class="fas fa-wallet icon" id="account-icon-display"></i>
                        <span id="account-name-display">Pilih Akun</span>
                        <i class="fas fa-chevron-down arrow"></i>
                    </div>
                </div>
                <div class="input-wrapper" id="category-selector" onclick="openCategorySelector()">
                    <span class="label">Kategori</span>
                    <div class="value-row">
                        <span id="category-icon-display" class="icon" style="font-size: 18px; background: none; padding: 0;"></span>
                        <span id="category-name-display">Pilih Kategori</span>
                        <i class="fas fa-chevron-down arrow"></i>
                    </div>
                </div>
            </div>
            <div class="amount-row">
                <div class="input-wrapper" id="notes-wrapper">
                    <span class="label">Catatan</span>
                    <div class="value-row">
                        <i class="fas fa-pencil-alt icon"></i>
                        <input type="text" id="notes-input" placeholder="Tulis catatan...">
                    </div>
                </div>
                <div class="input-wrapper amount-display" id="amountDisplayWrapper">
                    <span class="label" id="amount-label">Jumlah</span>
                    <div id="amountDisplay">0</div>
                </div>
            </div>
        </div>
        <div class="top-action-bar">
            <button class="action-btn personal" onclick="selectMember()"><i class="fas fa-users"></i></button>
            <button class="action-btn today" onclick="selectDate()"><span id="create-date-display">TODAY</span></button>
            <button class="action-btn add" onclick="addNewItem()"><i class="fas fa-plus"></i></button>
            <button class="action-btn check" id="actionBtn" onclick="handleActionClick()"><i class="fas fa-check"></i></button>
        </div>
        <div class="calc-grid">
            <button class="calc-btn operator" onclick="appendToCalc('*')">ร</button>
            <button class="calc-btn" onclick="appendToCalc('7')">7</button>
            <button class="calc-btn" onclick="appendToCalc('8')">8</button>
            <button class="calc-btn" onclick="appendToCalc('9')">9</button>
            <button class="calc-btn operator" onclick="appendToCalc('/')">รท</button>
            <button class="calc-btn" onclick="appendToCalc('4')">4</button>
            <button class="calc-btn" onclick="appendToCalc('5')">5</button>
            <button class="calc-btn" onclick="appendToCalc('6')">6</button>
            <button class="calc-btn operator" onclick="appendToCalc('-')">-</button>
            <button class="calc-btn" onclick="appendToCalc('1')">1</button>
            <button class="calc-btn" onclick="appendToCalc('2')">2</button>
            <button class="calc-btn" onclick="appendToCalc('3')">3</button>
            <button class="calc-btn operator" onclick="appendToCalc('+')">+</button>
            <button class="calc-btn" onclick="appendToCalc('.')">.</button>
            <button class="calc-btn" onclick="appendToCalc('0')">0</button>
            <button class="calc-btn delete" onclick="deleteLast()"><i class="fas fa-backspace"></i></button>
        </div>
    </div>
</div>
