<div id="page-content-wrapper">
<div class="app-container">
    
    <header class="main-header">
        <div class="header-top">
            <div class="left">
                <i class="fas fa-search"></i>
            </div>
            <div class="right loading" id="header-right-side" style="display: flex; align-items: center; gap: 10px;">
                
                <div class="skeleton-placeholder" style="display: flex; align-items: center; gap: 10px;">
                    <div style="width: 32px; height: 32px; background: rgba(0,0,0,0.1); border-radius: 50%;"></div>
                    <div style="width: 140px; height: 32px; background: rgba(0,0,0,0.1); border-radius: 20px;"></div>
                </div>
                <button class="theme-toggle inline-flex h-8 w-8 items-center justify-center overflow-hidden rounded-full text-white transition-all *:pointer-events-none" style="background: rgba(0,0,0,0.2);">
                    </button>

                <div class="view-toggle-group">
                    </div>
            </div>
                    
        </div>
       <div class="header-actions" id="wallet-actions-container">
            <div class="action-box" style="opacity: 0.5; pointer-events: none; background: rgba(255,255,255,0.2);">
                <div class="icon" style="background: rgba(255,255,255,0.1);"></div>
                <span class="text" style="display: block; background: rgba(255,255,255,0.1); width: 80px; height: 16px; border-radius: 4px;"></span>
            </div>
            <div class="action-box icon-only" style="opacity: 0.3; pointer-events: none;">
                <div class="icon" style="background: rgba(255,255,255,0.1);"></div>
            </div>
            </div>
    </header>

    <main class="main-content">
        <div class="view-container" id="viewContainer">
            <div class="card overview-card" id="overviewCard">
                <div class="card-header">
                    <div class="icon" id="mainBookIconBtn" style="cursor: pointer;"><i class="fas fa-book-open"></i></div>
                    <div class="date-selector loading" id="dateSelectorWrapper">
                        <i class="fas fa-chevron-left" id="prevMonthBtn"></i>
                        <span class="real-content" id="currentMonthDisplay"></span>
                        <span class="inline-spinner" style="border-color: #f4f5f9; border-top-color: transparent;"></span>
                        <i class="fas fa-chevron-right" id="nextMonthBtn"></i>
                    </div>
                    <div class="card-actions">
                        <div class="icon"><i class="fas fa-envelope"></i></div>
                        <div class="icon" id="toggleMaskBtn" style="cursor: pointer;">
                            <i class="fas fa-eye icon-eye-open"></i>
                            <i class="fas fa-eye-slash icon-eye-closed"></i>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="stat-item">
                        <div class="label"><i class="fas fa-wallet fa-xs"></i><span>Total</span></div>
                        <div class="amount data-maskable-amount loading" id="totalAmountWrapper">
                            <span class="real-content" id="totalAmount">Rp0</span>
                            <span class="inline-spinner"></span>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="label"><i class="fas fa-arrow-down fa-xs"></i><span>Penghasilan</span></div>
                        <div class="amount income data-maskable-amount loading" id="incomeAmountWrapper">
                            <span class="real-content" id="incomeAmount">Rp0</span>
                            <span class="inline-spinner"></span>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="label"><i class="fas fa-arrow-up fa-xs"></i><span>Pengeluaran</span></div>
                        <div class="amount expense data-maskable-amount loading" id="expenseAmountWrapper">
                            <span class="real-content" id="expenseAmount">Rp0</span>
                            <span class="inline-spinner"></span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card calendar-card view-hidden" id="calendarCard">
                <div class="calendar-header">
                    <i class="fas fa-chevron-left" id="calendarPrevMonthBtn"></i>
                    <span class="month-year" id="calendarMonthYear"></span>
                    <button class="btn-month-toggle">Month</button>
                    <i class="fas fa-chevron-right" id="calendarNextMonthBtn"></i>
                </div>
                <div class="calendar-weekdays">
                    <div class="day-name weekend">Min</div>
                    <div class="day-name">Sen</div>
                    <div class="day-name">Sel</div>
                    <div class="day-name">Rab</div>
                    <div class="day-name">Kam</div>
                    <div class="day-name">Jum</div>
                    <div class="day-name weekend">Sab</div>
                </div>
                <div class="calendar-grid" id="calendarGrid"></div>
                <div class="calendar-summary-tabs">
                    <button class="tab active" id="tabPengeluaran">Pengeluaran</button>
                    <button class="tab" id="tabPenghasilan">Penghasilan</button>
                    <button class="tab" id="tabTotal">Total</button>
                </div>
                <div class="calendar-summary-amounts">
                    <div>
                        <div class="label">Total</div>
                        <div class="amount data-maskable-amount" id="calendarTotalAmount">Rp0</div>
                    </div>
                    <div>
                        <div class="label">Penghasilan</div>
                        <div class="amount income data-maskable-amount" id="calendarIncomeAmount">Rp0</div>
                    </div>
                    <div>
                        <div class="label">Pengeluaran</div>
                        <div class="amount expense data-maskable-amount" id="calendarExpenseAmount">Rp0</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="transaction-list loading" id="transactionListContainer" style="position: relative;">
            
            <div class="div-preloader-container">
                <span class="div-spinner"></span>
            </div>
            <div class="real-content" id="transactionListContent">
                </div>
        </div>
    </main>

    <a href="/create" class="fab">
        <i class="fas fa-pencil-alt"></i>
    </a>


<footer class="bottom-nav">
    <a href="/" class="nav-item active">
        <i class="fas fa-book"></i>
        <span>Buku</span>
    </a>
    <a href="/wallet" class="nav-item">
        <i class="fas fa-wallet"></i>
        <span>Dompet</span>
    </a>
    <a href="/analysis" class="nav-item"><i class="fas fa-chart-pie"></i><span>Analisis</span></a>
    <a href="/more" class="nav-item"><i class="fas fa-ellipsis-h"></i><span>Lebih</span></a>
</footer>

</div>
</div>
