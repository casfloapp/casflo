<style>
    /* == GAYA KHUSUS HALAMAN DOMPET == */

    /* [KUNCI LAYOUT] Mengatur layout utama agar header & footer tidak ikut scroll */
    .wallet-page-container {
        display: flex;
        flex-direction: column;
        height: 100vh; /* Mengisi seluruh tinggi layar modern */
        height: 100svh;
        background-color: var(--bg-gray);
        overflow: hidden; /* Mencegah seluruh halaman bisa di-scroll */
    }

    .wallet-header {
        background: var(--primary-blue);
        color: white;
        padding: 20px;
        flex-shrink: 0; /* Mencegah header menyusut */
        z-index: 10;
    }
    
    .header-top-nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        font-size: 20px;
    }
    .header-top-nav .nav-icons {
        display: flex;
        gap: 20px;
    }

    .wallet-header h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 20px;
    }

    .stats-grid {
        display: grid;
        grid-template-columns: 1.5fr 1fr;
        gap: 15px;
    }
    .stats-grid .label {
        font-size: 14px;
        opacity: 0.8;
    }
    .stats-grid .amount {
        font-size: 22px;
        font-weight: 600;
    }
    .stat-item-large .amount {
        font-size: 28px;
    }
    .stats-grid .sub-stats {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    /* [KUNCI LAYOUT] Konten utama sekarang bisa di-scroll secara independen */
    .wallet-content {
        flex-grow: 1; /* Mengambil sisa ruang yang tersedia */
        overflow-y: auto; /* Mengaktifkan scroll vertikal HANYA jika kontennya meluap */
        overscroll-behavior-y: contain; /* Mencegah 'bounce' effect */
        padding: 20px;
        padding-bottom: 100px; /* Ruang agar tidak tertutup navigasi bawah */
    }
    
    .account-section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        font-weight: 600;
        color: var(--text-light);
        margin-bottom: 10px;
        padding: 0 5px;
    }

    .account-list {
        background-color: white;
        border-radius: 18px;
        padding: 0 18px;
        box-shadow: 0 4px 25px rgba(0,0,0,0.06);
    }

    .account-item {
        display: flex;
        align-items: center;
        padding: 15px 0;
        border-bottom: 1px solid var(--bg-gray);
    }
    .account-item:last-child {
        border-bottom: none;
    }
    .account-item .icon-group {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-right: 15px;
    }
    .account-item .icon-group .drag-handle {
        color: var(--text-light);
        opacity: 0.5;
    }
    .account-item .icon-group .main-icon {
        font-size: 24px;
        color: var(--primary-blue);
    }
    .account-item .details {
        font-weight: 600;
        color: var(--text-dark);
    }
    .account-item .balance-info {
        margin-left: auto;
        text-align: right;
    }
    .account-item .balance-info .amount {
        font-weight: 700;
        font-size: 16px;
        color: var(--expense-red); /* Warna merah untuk minus */
    }
    .account-item .balance-info .currency {
        font-size: 12px;
        color: var(--text-light);
    }
</style>
