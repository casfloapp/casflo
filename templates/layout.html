        }

        }

            }

        function updateMonthDisplay() { const month = currentDate.getMonth() + 1; const year = currentDate.getFullYear(); const display = document.getElementById('currentMonthDisplay'); if (display) display.textContent = `${String(month).padStart(2, '0')}/${year}`; updateMainView(); }
        function goToPrevMonth() { currentDate.setMonth(currentDate.getMonth() - 1); if(currentView === 'calendar') { renderCalendar(); } updateMonthDisplay(); }
        function goToNextMonth() { currentDate.setMonth(currentDate.getMonth() + 1); if(currentView === 'calendar') { renderCalendar(); } updateMonthDisplay(); }
        function setCalendarFilter(filter) { calendarFilter = filter; document.querySelectorAll('.calendar-summary-tabs .tab').forEach(t => t.classList.remove('active')); if (filter === 'expense') document.getElementById('tabPengeluaran').classList.add('active'); else if (filter === 'income') document.getElementById('tabPenghasilan').classList.add('active'); else document.getElementById('tabTotal').classList.add('active'); renderCalendar(); }
        function renderCalendar() { const calendarGrid = document.getElementById('calendarGrid'); if(!calendarGrid) return; calendarGrid.innerHTML = ''; const year = currentDate.getFullYear(); const month = currentDate.getMonth(); document.getElementById('calendarMonthYear').textContent = `${monthNames[month]} ${year}`; const firstDayOfMonth = new Date(year, month, 1).getDay(); const daysInMonth = new Date(year, month + 1, 0).getDate(); for (let i = 0; i < firstDayOfMonth; i++) { calendarGrid.insertAdjacentHTML('beforeend', `<div></div>`); } for (let i = 1; i <= daysInMonth; i++) { const dayEl = document.createElement('div'); dayEl.classList.add('day'); const date = new Date(year, month, i); const dayOfWeek = date.getDay(); if (dayOfWeek === 0 || dayOfWeek === 6) dayEl.classList.add('weekend'); if (i === selectedDate.getDate() && month === selectedDate.getMonth() && year === selectedDate.getFullYear()) dayEl.classList.add('selected'); dayEl.innerHTML = `<span class="date-number">${i}</span>`; let dailyTransactions = transactions.filter(t => new Date(t.date).toDateString() === date.toDateString()); if (calendarFilter === 'expense') { dailyTransactions = dailyTransactions.filter(t => t.type === 'expense'); } else if (calendarFilter === 'income') { dailyTransactions = dailyTransactions.filter(t => t.type === 'income'); } const dailyTotal = dailyTransactions.reduce((sum, t) => sum + (t.type === 'expense' ? -t.amount : t.amount), 0); if(dailyTotal !== 0){ const summaryEl = document.createElement('span'); summaryEl.className = 'day-summary'; summaryEl.style.backgroundColor = dailyTotal < 0 ? 'var(--expense-red)' : 'var(--income-green)'; if (calendarFilter === 'total' && dailyTotal > 0) summaryEl.style.backgroundColor = 'var(--income-green)'; summaryEl.textContent = `${dailyTotal < 0 ? '-' : ''}${Math.abs(dailyTotal/1000).toFixed(0)}rb`; dayEl.appendChild(summaryEl); } calendarGrid.appendChild(dayEl); } }
        function renderTransactionList(filteredTransactions) { const transactionListEl = document.querySelector('.transaction-list'); if(!transactionListEl) return; transactionListEl.innerHTML = ''; if (filteredTransactions.length === 0) { transactionListEl.innerHTML = `<div class="empty-transaction-list">Belum ada transaksi di bulan ini</div>`; return; } const listHeader = document.createElement('div'); listHeader.className = 'list-header'; let totalExpenseToday = filteredTransactions.filter(t => new Date(t.date).toDateString() === new Date().toDateString() && t.type === 'expense').reduce((sum, t) => sum + t.amount, 0); listHeader.innerHTML = `<div class="date-info"><i class="fas fa-chevron-down fa-xs"></i><span>${new Date().toLocaleDateString('id-ID', { weekday: 'short', day: '2-digit', month: '2-digit' })}</span></div><div class="summary">Pengeluaran: Rp${totalExpenseToday.toLocaleString('id-ID')}</div>`; transactionListEl.appendChild(listHeader); filteredTransactions.forEach(t => { const itemEl = document.createElement('div'); itemEl.className = 'transaction-item'; itemEl.innerHTML = `<div class="icon" style="background-color: ${t.color};"><span>${t.icon}</span></div><div class="details"><div class="category">${t.category}</div><div class="notes">${t.notes}</div></div><div class="info"><div class="amount" style="color: ${t.type === 'expense' ? 'var(--expense-red)' : 'var(--income-green)'}">${t.type === 'expense' ? '-' : ''}Rp${t.amount.toLocaleString('id-ID')}</div><div class="account">${t.account}</div></div>`; transactionListEl.appendChild(itemEl); }); }
        function updateMainView() { const filteredTransactions = transactions.filter(t => new Date(t.date).getMonth() === currentDate.getMonth() && new Date(t.date).getFullYear() === currentDate.getFullYear()); const income = filteredTransactions.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0); const expense = filteredTransactions.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amount, 0); const total = income - expense; const formatCurrency = (value) => { const sign = value < 0 ? '-' : ''; return `${sign}Rp${Math.abs(value).toLocaleString('id-ID')}`; }; document.getElementById('totalAmount').textContent = formatCurrency(total); document.getElementById('incomeAmount').textContent = formatCurrency(income); document.getElementById('expenseAmount').textContent = formatCurrency(expense); document.getElementById('calendarTotalAmount').textContent = formatCurrency(total); document.getElementById('calendarIncomeAmount').textContent = formatCurrency(income); document.getElementById('calendarExpenseAmount').textContent = formatCurrency(expense); renderTransactionList(filteredTransactions.sort((a, b) => b.id - a.id)); }

        // === BAGIAN 2: LOGIKA INISIALISASI HALAMAN & SPA ROUTING ===
        
        function initMainPage() {
            document.getElementById('detailToggleBtn').addEventListener('click', () => setView('overview'));
            document.getElementById('calendarToggleBtn').addEventListener('click', () => setView('calendar'));
            document.getElementById('prevMonthBtn').addEventListener('click', goToPrevMonth);
            document.getElementById('nextMonthBtn').addEventListener('click', goToNextMonth);
            document.getElementById('calendarPrevMonthBtn').addEventListener('click', goToPrevMonth);
            document.getElementById('calendarNextMonthBtn').addEventListener('click', goToNextMonth);
            document.getElementById('tabPengeluaran').addEventListener('click', () => setCalendarFilter('expense'));
            document.getElementById('tabPenghasilan').addEventListener('click', () => setCalendarFilter('income'));
            document.getElementById('tabTotal').addEventListener('click', () => setCalendarFilter('total'));
            const savedView = localStorage.getItem('preferredView');
            setView(savedView || 'overview');
            updateMonthDisplay();
        }
        
        function initCreatePage() {
            currentType = 'expense';
            selectedCategory = null;
            clearCalc();
            loadCategories();
            console.log("Halaman Create dimuat.");
        }

        function initWalletPage() {
            console.log("Halaman dompet dimuat.");
        }

  
        // GANTI FUNGSI initAnalysisPage YANG LAMA DENGAN VERSI LENGKAP INI
function initAnalysisPage() {
        console.log("Halaman Analisis diinisialisasi!");

        const activePill = document.querySelector('.header-tabs .active-pill');
        const tabButtons = document.querySelectorAll('.header-tabs .tab-button');
        if (!activePill || !tabButtons.length) return;

        function movePill(targetButton) {
            requestAnimationFrame(() => {
                if (targetButton) {
                    activePill.style.width = `${targetButton.offsetWidth}px`;
                    activePill.style.left = `${targetButton.offsetLeft}px`;
                }
            });
        }

        function handleTabClick(event) {
            const clickedButton = event.currentTarget;
            tabButtons.forEach(btn => btn.classList.remove('active'));
            clickedButton.classList.add('active');
            movePill(clickedButton);

            const mode = clickedButton.dataset.mode;
            if (mode === 'pengeluaran') {
                animateChart(99.9, 1000204542, 'Pengeluaran', 'var(--expense-red)');
            } else if (mode === 'penghasilan') {
                animateChart(85, 850000000, 'Penghasilan', 'var(--income-green)');
            } else {
                animateChart(0, 0, mode.charAt(0).toUpperCase() + mode.slice(1), '#ccc');
            }
        }

        tabButtons.forEach(button => {
            button.addEventListener('click', handleTabClick);
        });

        // [PERBAIKAN KUNCI] Beri jeda sesaat sebelum menghitung posisi awal.
        // Ini memberi waktu bagi browser untuk menyelesaikan render animasi CSS.
        const initialActiveTab = document.querySelector('.header-tabs .tab-button.active');
        if (initialActiveTab) {
            setTimeout(() => {
                movePill(initialActiveTab);
            }, 50); // Jeda 50 milidetik biasanya sudah cukup.
        }
        
        // Menambahkan listener untuk memperbaiki posisi saat layar dirotasi
        window.addEventListener('resize', () => {
            const currentActiveTab = document.querySelector('.header-tabs .tab-button.active');
            if (currentActiveTab) {
                movePill(currentActiveTab);
            }
        });
        
        function animateChart(percentage, totalAmount, label, color) {
            const segment = document.getElementById('chart-segment');
            const amountEl = document.getElementById('chart-total-amount');
            const labelEl = document.getElementById('chart-center-label');
            if (!segment || !amountEl || !labelEl) return;
            labelEl.textContent = label;
            segment.style.stroke = color;
            const radius = segment.r.baseVal.value;
            const circumference = 2 * Math.PI * radius;
            segment.style.strokeDasharray = `${circumference} ${circumference}`;
            const offset = circumference - (percentage / 100) * circumference;
            segment.style.strokeDashoffset = offset;
            let currentAmount = 0;
            const steps = 100;
            const increment = totalAmount / steps;
            if(window.chartCounter) clearInterval(window.chartCounter);
            window.chartCounter = setInterval(() => {
                currentAmount += increment;
                if (currentAmount >= totalAmount) {
                    currentAmount = totalAmount;
                    clearInterval(window.chartCounter);
                }
                amountEl.textContent = 'Rp' + Math.floor(currentAmount).toLocaleString('id-ID');
            }, 10);
        }

        setTimeout(() => {
            animateChart(99.9, 1000204542, 'Pengeluaran', 'var(--expense-red)'); 
        }, 100);
    }
       // === BAGIAN 3: LOGIKA SPA ROUTING (DENGAN PERBAIKAN) ===
        
        const pageContainer = document.getElementById('app-container');
        // [PERBAIKAN KUNCI] Cek apakah kita berada di dalam lingkungan preview 'blob:'
        const isBlobEnvironment = window.location.protocol === 'blob:';

        function runPageInit(path) {
            if (path === '/') { initMainPage(); } 
            else if (path === '/wallet') { initWalletPage(); } 
            else if (path === '/create') { initCreatePage(); }
            else if (path === '/more') { initMorePage(); }
            else if (path === '/analysis') { initAnalysisPage(); }
        }
        
        async function navigate(path) {
            // [PERBAIKAN] Jika di lingkungan 'blob', lakukan reload halaman biasa
            if (isBlobEnvironment) { 
                console.log("Navigasi di lingkungan BLOB, menggunakan fallback reload.");
                const targetUrl = new URL(path, window.location.origin);
                window.location.href = targetUrl.href;
                return; 
            }
            
            if (!pageContainer) return;
            try {
                const response = await fetch(path, { headers: { 'X-Requested-With': 'XMLHttpRequest' } });
                if (!response.ok) { window.location.href = path; return; }
                const newContent = await response.text();
                
                history.pushState({ path }, '', path);
                
                pageContainer.innerHTML = newContent;
                runPageInit(path);
            } catch (error) {
                console.error("Gagal melakukan navigasi:", error);
                window.location.href = path;
            }
        }

        document.addEventListener('click', (event) => {
            const anchor = event.target.closest('a');
            if (anchor && anchor.href && new URL(anchor.href).origin === location.origin) {
                event.preventDefault();
                const path = new URL(anchor.href).pathname;
                if (path !== location.pathname) {
                    navigate(path);
                }
            }
        });

        window.addEventListener('popstate', (event) => {
            if (isBlobEnvironment) return; // Jangan jalankan di lingkungan blob
            if (event.state && event.state.path) {
                (async () => {
                    if (!pageContainer) return;
                    try {
                        const response = await fetch(event.state.path, { headers: { 'X-Requested-with': 'XMLHttpRequest' } });
                        if (!response.ok) { window.location.href = event.state.path; return; }
                        const newContent = await response.text();
                        pageContainer.innerHTML = newContent;
                        runPageInit(event.state.path);
                    } catch (error) {
                         console.error("Gagal memuat state:", error);
                         window.location.href = event.state.path;
                    }
                })();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            if (!isBlobEnvironment) { // Jangan jalankan di lingkungan blob
                history.replaceState({ path: location.pathname }, '', location.pathname);
            }
            runPageInit(location.pathname);
        });

    </script>
