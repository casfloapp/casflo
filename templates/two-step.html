<!DOCTYPE html>
<!-- [PERBAIKAN] Tag <html> ditambahkan untuk mode gelap -->
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Email - Casflo.id</title>

    <!-- [PERBAIKAN KUNCI 1] Skrip CDN Tailwind HARUS dimuat SEBELUM skrip konfigurasi -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class' // Ini memberitahu Tailwind untuk mencari class="dark" di tag <html>
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loading-spinner {
            display: inline-block;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            width: 1rem;
            height: 1rem;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-slate-200 dark:bg-slate-900">

    <div class="flex min-h-screen max-w-full flex-col overflow-x-hidden">
        <div class="fixed start-0 top-0 isolate z-[1020] w-full px-3 py-4 xl:py-3">
            <div class="container px-3 mx-auto">
                <div class="w-full flex items-center justify-between">
                    <div class="flex items-center gap-x-2">
                        <a href="/" class="shrink-0 text-xl font-bold text-slate-700 dark:text-white">
                           casflo.id
                        </a>
                    </div>
                    <!-- [BARU] Tombol Mode Gelap/Terang ditambahkan -->
                    <ul class="flex items-center gap-x-3 lg:gap-x-5">
                        <li class="relative inline-flex">
                            <button class="theme-toggle inline-flex h-8 w-8 items-center justify-center overflow-hidden rounded-full text-slate-400 transition-all *:pointer-events-none hover:bg-slate-200 hover:text-slate-600 dark:bg-slate-800 dark:text-slate-300">
                                <!-- Ikon Bulan (Moon) - Muncul saat mode TERANG -->
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-4 dark:hidden">
                                    <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 0 1 .818.162Z" clip-rule="evenodd"></path>
                                </svg>
                                <!-- Ikon Matahari (Sun) - Muncul saat mode GELAP -->
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="hidden h-5 dark:block">
                                    <path d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z"></path>
                                </svg>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="relative my-auto py-10">
            <div class="container px-3 mx-auto">
                <div class="-mx-3 flex justify-center">
                    <div class="w-full px-3 xs:w-4/5 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3">
                        <div class="w-full rounded-xl border border-slate-200 bg-white p-6 pt-5 dark:border-slate-800 dark:bg-slate-950">
                            <div class="mb-2 text-center">
                                <h3 class="mb-1 text-xl font-bold text-slate-700 dark:text-white"> Verifikasi Email Anda </h3>
                                <p class="text-sm text-slate-500 dark:text-slate-400"> 
                                    Kami telah mengirimkan kode ke <strong id="verify-email-display">emailanda@contoh.com</strong>
                                </p>
                            </div>

                            <div id="verify-error" class="hidden my-2 p-3 text-sm text-red-700 bg-red-100 rounded-md dark:bg-red-950 dark:text-red-400"></div>
                            <div id="verify-success" class="hidden my-2 p-3 text-sm text-green-700 bg-green-100 rounded-md dark:bg-green-950 dark:text-green-400"></div>

                            <form id="verify-form">
                                <div class="py-2">
                                    <label class="mb-2 inline-flex w-full cursor-pointer items-center justify-between text-sm font-bold text-slate-600 dark:text-slate-200"> 
                                        Masukkan Kode
                                        <a class="text-xs text-blue-500 hover:text-blue-700" href="#">Kirim Ulang Kode</a>
                                    </label>
                                    <div class="js-auto-input-change flex gap-x-3">
                                        <input class="z-10 w-full rounded-xl border-slate-200 bg-slate-100 py-3 text-center text-lg font-bold text-slate-600 dark:border-slate-800 dark:bg-slate-900 dark:text-slate-200" type="text" maxlength="1" required />
                                        <input class="z-10 w-full rounded-xl border-slate-200 bg-slate-100 py-3 text-center text-lg font-bold text-slate-600 dark:border-slate-800 dark:bg-slate-900 dark:text-slate-200" type="text" maxlength="1" required />
                                        <input class="z-10 w-full rounded-xl border-slate-200 bg-slate-100 py-3 text-center text-lg font-bold text-slate-600 dark:border-slate-800 dark:bg-slate-900 dark:text-slate-200" type="text" maxlength="1" required />
                                        <input class="z-10 w-full rounded-xl border-slate-200 bg-slate-100 py-3 text-center text-lg font-bold text-slate-600 dark:border-slate-800 dark:bg-slate-900 dark:text-slate-200" type="text" maxlength="1" required />
                                        <input class="z-10 w-full rounded-xl border-slate-200 bg-slate-100 py-3 text-center text-lg font-bold text-slate-600 dark:border-slate-800 dark:bg-slate-900 dark:text-slate-200" type="text" maxlength="1" required />
                                        <input class="z-10 w-full rounded-xl border-slate-200 bg-slate-100 py-3 text-center text-lg font-bold text-slate-600 dark:border-slate-800 dark:bg-slate-900 dark:text-slate-200" type="text" maxlength="1" required />
                                    </div>
                                </div>
                                <div class="pt-3">
                                    <button type="submit" class="inline-flex w-full items-center justify-center gap-3 rounded-xl bg-blue-600 px-5 py-2.5 text-sm font-medium text-white transition-all hover:bg-blue-800">
                                        <span class="loading-spinner hidden"></span>
                                        <span>Verifikasi Email</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- [BARU] LOGIKA MODE GELAP/TERANG ---
            const settingsKey = 'casflo'; 
            const htmlEl = document.documentElement;

            function getSettings() {
                try {
                    const settings = localStorage.getItem(settingsKey);
                    return settings ? JSON.parse(settings) : { theme: 'system' };
                } catch (e) {
                    return { theme: 'system' }; 
                }
            }

            function saveSettings(settingsObject) {
                try {
                    const existingSettings = getSettings();
                    const newSettings = { ...existingSettings, ...settingsObject };
                    localStorage.setItem(settingsKey, JSON.stringify(newSettings));
                } catch (e) {
                    console.error("Gagal menyimpan settings:", e);
                }
            }

            function applyTheme(theme) {
                if (theme === 'dark') {
                    htmlEl.classList.add('dark');
                } else if (theme === 'light') {
                    htmlEl.classList.remove('dark');
                } else {
                    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                        htmlEl.classList.add('dark');
                    } else {
                        htmlEl.classList.remove('dark');
                    }
                }
            }

            let currentSettings = getSettings();
            applyTheme(currentSettings.theme);

            const themeToggleBtn = document.querySelector('.theme-toggle');
            if (themeToggleBtn) {
                themeToggleBtn.addEventListener('click', () => {
                    const isCurrentlyDark = htmlEl.classList.contains('dark');
                    const newTheme = isCurrentlyDark ? 'light' : 'dark';
                    applyTheme(newTheme); 
                    saveSettings({ theme: newTheme });
                });
            }
            // --- [AKHIR LOGIKA MODE GELAP/TERANG] ---


            // --- LOGIKA VERIFIKASI (Sudah ada) ---
            const verifyForm = document.getElementById('verify-form');
            const emailDisplay = document.getElementById('verify-email-display');
            const apiUrl = 'https://api.casflo.id/api/v1'; 

            const emailForVerification = localStorage.getItem('emailForVerification');
            if (emailDisplay && emailForVerification) {
                emailDisplay.textContent = emailForVerification;
            } else if (!emailForVerification) {
                // window.location.href = '/create-account'; // Aktifkan ini di produksi
                console.warn("Tidak ada email untuk diverifikasi, kembali ke /create-account (dinonaktifkan untuk dev)");
            }

            const toggleLoading = (form, isLoading) => {
                const button = form.querySelector('button[type="submit"]');
                if (!button) return;
                const spinner = button.querySelector('.loading-spinner');
                const buttonText = button.querySelector('span:not(.loading-spinner)');
                button.disabled = isLoading;
                spinner.classList.toggle('hidden', !isLoading);
                buttonText.classList.toggle('hidden', isLoading);
            };

            const displayMessage = (containerId, message, type = 'error') => {
                const container = document.getElementById(containerId);
                if (container) {
                    container.textContent = message || `Terjadi kesalahan. Silakan coba lagi.`;
                    container.className = type === 'error' 
                        ? 'my-2 p-3 text-sm text-red-700 bg-red-100 rounded-md dark:bg-red-950 dark:text-red-400'
                        : 'my-2 p-3 text-sm text-green-700 bg-green-100 rounded-md dark:bg-green-950 dark:text-green-400';
                    container.classList.remove('hidden');
                }
            };

            const handleVerify = async (e) => {
                e.preventDefault();
                document.getElementById('verify-error').classList.add('hidden');
                toggleLoading(verifyForm, true);

                const otpInputs = verifyForm.querySelectorAll('.js-auto-input-change input');
                const code = Array.from(otpInputs).map(input => input.value).join('');

                try {
                    const response = await fetch(`${apiUrl}/auth/verify-email`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: emailForVerification, code })
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.error?.message || 'Verifikasi gagal. Kode salah atau sudah kedaluwarsa.');
                    }
                    
                    displayMessage('verify-success', 'Verifikasi berhasil! Mengarahkan ke halaman login...', 'success');
                    localStorage.removeItem('emailForVerification');
                    
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);

                } catch (error) {
                    displayMessage('verify-error', error.message);
                } finally {
                    toggleLoading(verifyForm, false);
                }
            };

            if(verifyForm) {
                verifyForm.addEventListener('submit', handleVerify);
            }

            const inputs = document.querySelectorAll('.js-auto-input-change input');
            inputs.forEach((input, index) => {
                input.addEventListener('keyup', (e) => {
                    if (e.key >= 0 && e.key <= 9) {
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        }
                    } else if (e.key === 'Backspace') {
                        if (index > 0) {
                            inputs[index - 1].focus();
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
