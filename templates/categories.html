<style>
/* [BARU] CSS untuk Halaman Kategori */
        .category-page-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100svh;
            max-width: 480px;
            margin: 0 auto;
        }
        .category-header {
            background: var(--primary-blue);
            color: white;
            padding: 20px;
            flex-shrink: 0;
            z-index: 10;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
        }

            display: flex;

            font-weight: 600;
        }

            color: white;
            text-decoration: none;
            font-size: 20px;
        }
        .category-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        /* Card untuk 'Tambah Kategori' */
        .category-form-card {
            background-color: white;
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.06);
            margin-bottom: 25px;
        }
        .dark .category-form-card { background-color: #374151; }
        .category-form-card .form-title {
            font-weight: 600; margin-bottom: 15px; color: var(--text-dark);
        }
        .dark .category-form-card .form-title { color: white; }
        .category-form-card .form-group { margin-bottom: 15px; }
        .category-form-card label {
            display: block; font-size: 13px; font-weight: 500;
            color: var(--text-light); margin-bottom: 8px;
        }
        .category-form-card .input-field,
        .category-form-card .select-field {
            width: 100%; padding: 12px; border: 1px solid #e0e0e0;
            border-radius: 10px; background-color: var(--bg-gray);

        }
        .dark .category-form-card .input-field,
        .dark .category-form-card .select-field {
            background-color: #4b5563; border-color: #4b5563; color: white;
        }
        .category-form-card .submit-btn {
            width: 100%; background: var(--primary-blue); color: white;
            border: none; padding: 12px; border-radius: 10px;
            font-weight: 600; cursor: pointer;
        }
        .category-form-card .submit-btn:disabled {
             background-color: #9ca3af; cursor: not-allowed;
        }
        .category-form-card #category-message {
            font-size: 13px; margin-top: 10px; text-align: center;
        }
        #category-message.success { color: var(--income-green); }
        #category-message.error { color: var(--expense-red); }

        /* Card untuk Daftar Kategori */
        .category-list-card {
            background-color: white;
            border-radius: 18px;
            padding: 0 20px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.06);
            margin-bottom: 15px;
        }
        .dark .category-list-card { background-color: #374151; }
        
        .category-list-title {
            font-size: 16px; font-weight: 600; color: var(--text-dark);
            padding: 15px 0 10px 0;
            border-bottom: 1px solid var(--bg-gray);
        }
        .dark .category-list-title { color: white; border-bottom-color: #4b5563; }

        .category-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--bg-gray);
        }
        .category-item:last-child { border-bottom: none; }
        .dark .category-item { border-bottom-color: #4b5563; }
        
        .category-item-icon {
            font-size: 22px;
            width: 45px;
            height: 45px;
            background-color: var(--bg-gray);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-right: 12px;
        }
        .dark .category-item-icon { background-color: #4b5563; }
        
        .category-item-details {
            flex-grow: 1;
            overflow: hidden;
            font-weight: 600;
            color: var(--text-dark);
        }
        .dark .category-item-details { color: white; }
        
        .category-item-actions { display: flex; gap: 15px; }
        .category-item-actions button {
            background: none; border: none; font-size: 16px;
            color: var(--text-light); cursor: pointer;
        }
        .category-item-actions .delete { color: var(--expense-red); }
