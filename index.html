       <div id="auth-container"></div>

    <script src="/assets/js/bundle-admin.js?v2.0.0-8851000"></script>
    <script src="/assets/js/scripts.js?v2.0.0-8851000"></script>

    <script>
        // Gabungan dari router.js dan apps.js
        document.addEventListener('DOMContentLoaded', () => {

            // --- BAGIAN DARI APPS.JS ---
            window.App = (() => {
                const apiUrl = 'https://api.casflo.id/api/v1';

                const handleLogout = () => {
                    localStorage.removeItem('sessionToken');
                    localStorage.removeItem('user');
                    history.pushState(null, '', '/login');
                    window.dispatchEvent(new PopStateEvent('popstate'));
                };

                const initPage = (pageName) => {
                    if (pageName === 'dashboard') {
                        const user = JSON.parse(localStorage.getItem('user'));
                        const userNameSpan = document.getElementById('user-name-header');
                        if(userNameSpan) userNameSpan.textContent = user?.full_name || 'Pengguna';
                    }
                    const logoutButton = document.getElementById('logout-button');
                    if (logoutButton) {
                        logoutButton.addEventListener('click', handleLogout);
                    }
                };

                return { initPage };
            })();


            // --- BAGIAN DARI ROUTER.JS ---
            const reinitializeThemeScripts = (pageName) => {
                if (window.MainApp && typeof window.MainApp.Custom.init === 'function') {
                    console.log("Re-initializing theme scripts...");
                    window.MainApp.Custom.init();
                }
                if (window.App && typeof window.App.initPage === 'function') {
                    console.log(`Initializing page-specific scripts for: ${pageName}`);
                    window.App.initPage(pageName);
                }
            };
            
            // HANYA ADA SATU DEKLARASI routeHandler
            const routeHandler = async () => {
                const token = localStorage.getItem('sessionToken');
                let path = window.location.pathname;
                
                if (path === '/auth/callback') {
                    if (window.App && typeof window.App.initPage === 'function') {
                        window.App.initPage('auth/callback');
                    }
                    return;
                }

                if (token && ['/login', '/create-account', '/two-step', '/'].includes(path)) {
                    history.replaceState(null, '', '/dashboard');
                    path = '/dashboard';
                } else if (!token && !['/login', '/create-account', '/two-step'].includes(path)) {
                    history.replaceState(null, '', '/login');
                    path = '/login';
                }
                
                const appContainer = document.getElementById('app-container');
                const authContainer = document.getElementById('auth-container');
                const isAuthPage = ['/login', '/create-account', '/two-step'].includes(path);

                appContainer.style.display = isAuthPage ? 'none' : 'block';
                authContainer.style.display = isAuthPage ? 'block' : 'none';

                const pageName = path.substring(1) || 'login';
                const filePath = `/pages/${pageName}.html`; 
                const contentDiv = isAuthPage ? authContainer : document.getElementById("content");

                if (contentDiv) {
                    try {
                        const response = await fetch(filePath);
                        if (!response.ok) throw new Error(`File not found: ${filePath}`);
                        
                        contentDiv.innerHTML = await response.text();
                        document.title = `${pageName.charAt(0).toUpperCase() + pageName.slice(1)} | Casflo`;
                        
                        reinitializeThemeScripts(pageName);

                    } catch (error) {
                        console.error("Error fetching page: ", error);
                        contentDiv.innerHTML = "<h2>404 - Halaman Tidak Ditemukan</h2>";
                    }
                }
            };

            document.addEventListener("click", (e) => {
                const link = e.target.closest("a[data-link]");
                if (link) {
                    e.preventDefault();
                    const url = link.getAttribute('href');
                    if (url !== window.location.pathname) {
                        history.pushState({ path: url }, '', url);
                        routeHandler();
                    }
                }
            });

            window.addEventListener("popstate", routeHandler);
            
            // Panggil handler saat halaman pertama kali dimuat
            routeHandler();
        });
    </script>
